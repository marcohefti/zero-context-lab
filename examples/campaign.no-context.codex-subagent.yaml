schemaVersion: 1
campaignId: no-context-codex-subagent
outRoot: .zcl
promptMode: mission_only

missionSource:
  path: ./missions
  selection:
    mode: all

execution:
  flowMode: sequence

pairGate:
  enabled: true
  traceProfile: none

flows:
  - flowId: codex-subagent-flow
    runner:
      type: codex_subagent
      command: ["codex", "agent", "run", "--", "./scripts/runner_codex_subagent.sh"]
      sessionIsolation: process
      feedbackPolicy: strict
      freshAgentPerAttempt: true
      toolDriver:
        kind: mcp_proxy
      finalization:
        mode: auto_from_result_json
        minResultTurn: 3
        resultChannel:
          kind: file_json
          path: mission.result.json
