schemaVersion: 1
campaignId: native-codex-minimal
outRoot: .zcl
promptMode: default

missionSource:
  path: ./missions
  selection:
    mode: all

execution:
  flowMode: sequence

pairGate:
  enabled: true
  traceProfile: none

flows:
  - flowId: codex-native
    runner:
      type: codex_app_server
      sessionIsolation: native
      runtimeStrategies: ["codex_app_server"]
      feedbackPolicy: auto_fail
      freshAgentPerAttempt: true
      finalization:
        mode: auto_fail
        resultChannel:
          kind: none
