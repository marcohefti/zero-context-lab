schemaVersion: 1
campaignId: no-context-codex-exec
outRoot: .zcl
promptMode: mission_only

missionSource:
  path: ./missions
  selection:
    mode: all

execution:
  flowMode: sequence

pairGate:
  enabled: true
  traceProfile: none

flows:
  - flowId: codex-exec-flow
    runner:
      type: codex_exec
      command: ["codex", "exec", "--", "./scripts/runner_codex_exec.sh"]
      sessionIsolation: process
      feedbackPolicy: strict
      freshAgentPerAttempt: true
      toolDriver:
        kind: cli_funnel
        shims: ["tool-cli"]
      finalization:
        mode: auto_from_result_json
        resultChannel:
          kind: file_json
          path: mission.result.json
