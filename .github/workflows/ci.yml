name: ci

on:
  pull_request: {}
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Verify
        run: ./scripts/verify.sh

      - name: Staticcheck
        run: go run honnef.co/go/tools/cmd/staticcheck@latest ./...

  store-cross-platform:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Store Tests
        run: go test ./internal/store

  cli-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: CLI help & error-path smoke
        run: |
          go run ./cmd/zcl help | grep -q "zcl enrich --runner"
          attempt_dir="$(mktemp -d)"
          err_output="$(ZCL_OUT_DIR="$attempt_dir" go run ./cmd/zcl enrich --runner invalid --rollout /tmp/missing 2>&1 || true)"
          rm -rf "$attempt_dir"
          echo "$err_output"
          echo "$err_output" | grep -q "ZCL_E_USAGE"
          echo "$err_output" | grep -q "unsupported --runner"

  verify-race:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Go race
        run: go test -race ./...
